<div ng-controller="AdminCreateController as child2">
    <div id="search-panel">
        <p>Create a new Admin User using this form</p>

        <div ng-show="child2.error" class="alert alert-danger">
            {{child2.error}}
        </div>

        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only" for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="username" ng-model="child2.username">
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password" ng-model="child2.password">
            </div>
            <div class="form-group">
                <a class="btn btn-primary" ng-click="child2.create()">Create</a>
            </div>
        </form>
    </div>

    <p ng-show="child2.message" class="bg-success message">{{child2.message}}</p>

    <table class="table table-hover table-friends">
        <thead>
        <tr>
            <th>#</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="result in child2.results">
            <th scope="row">{{$index + 1}}</th>
            <td>
                <a ng-if="result._id !== child2.user._id" href="#/user/{{result._id}}">{{result.username}}</a>
                <span ng-if="result._id === child2.user._id">{{result.username}}</span>
            </td>
            <td>{{result.firstName}}</td>
            <td>{{result.lastName}}</td>
            <td>{{result.email}}</td>
        </tr>
        </tbody>
    </table>
    <a href class="btn btn-primary" ng-click="child2.init()"><i class="fa fa-refresh"></i> Refresh</a>
</div>
