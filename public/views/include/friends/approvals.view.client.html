<div ng-controller="ApprovalController as child3">
    <p ng-if="child3.approvals.length === 0" class="bg-success message">All friend requests you've sent have been
        accepted!</p>

    <table class="table table-hover table-friends">
        <thead>
        <tr>
            <th>#</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="approval in child3.approvals">
            <th scope="row">{{$index + 1}}</th>
            <td>{{approval.username}}</td>
            <td>{{approval.firstName}}</td>
            <td>{{approval.lastName}}</td>
            <td>{{approval.email}}</td>
        </tr>
        </tbody>
    </table>
</div>
